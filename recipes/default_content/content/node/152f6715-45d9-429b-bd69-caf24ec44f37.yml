      value: 'At NextCorp, we know that our greatest strength is our people. Every day, our teams go above and beyond to support customers and each other. That’s why we’re excited to introduce our new Employee Recognition Program—designed to celebrate outstanding contributions, big and small. Whether it’s a colleague who always steps up, a mentor who offers great guidance, or a teammate who brightens your day, now you have an easy way to show appreciation!'
