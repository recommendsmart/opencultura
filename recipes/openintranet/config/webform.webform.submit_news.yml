id: submit_news
title: 'Submit News'
description: ''
categories: {  }
elements: |-
  form_introduction:
    '#type': processed_text
    '#text': '<p><strong>Share Your Company News</strong></p><p>Have something exciting to share? Use this form to submit news about your team achievements, project milestones, new colleagues, or upcoming events. Our communications team will review and help craft the final announcement.</p>'
    '#format': basic_html
  news_type:
    '#type': select
    '#title': 'How should this news be published?'
    '#options':
      important_announcement: 'Important Announcement (separate dedicated post)'
      monthly_summary: 'Include in Monthly Company Newsletter'
    '#required': true
    '#description': 'Choose "Important Announcement" for urgent or significant news that deserves immediate attention. Choose "Monthly Newsletter" for regular updates, achievements, or less time-sensitive news.'
  news_category:
    '#type': select
    '#title': 'News Category'
    '#options':
      team_success: 'Team Success / Project Achievement'
      new_employees: 'New Team Members / Welcomes'
      interesting_projects: 'Interesting Projects / Innovations'
      achievements: 'Individual Achievements / Certifications'
      events: 'Events / Meetings / Workshops'
      awards: 'Awards / Recognition / Milestones'
      other: Other
    '#required': true
    '#description': 'Select the category that best describes your news. This helps our communications team format and place the story appropriately.'
  proposed_title:
    '#type': textfield
    '#title': 'Proposed Headline'
    '#required': true
    '#placeholder': 'e.g., "Development Team Launches New Customer Portal", "Welcome Sarah Johnson to Marketing Team"'
    '#description': 'Suggest a catchy, descriptive headline for your news. Keep it concise but informative. Our communications team may refine this for final publication.'
  event_description:
    '#type': textarea
    '#title': 'Tell us the story - what happened?'
    '#required': true
    '#rows': 5
    '#description': 'Provide all the important details: What happened? When did it happen? Who was involved? What were the results or impact? Why is this significant for the company? Write as if you are telling a colleague who was not there.'
    '#placeholder': 'Example: Our development team successfully launched the new customer portal last Friday after 6 months of development. The portal allows customers to track orders in real-time and has already received positive feedback from 50+ beta users...'
  department_team:
    '#type': textfield
    '#title': 'Department/Team Involved'
    '#required': true
    '#placeholder': 'e.g., IT Development Team, Marketing Department, Sales Team, Customer Support'
    '#description': 'Specify which department or team this news is about. This helps with proper attribution and ensures the right people get recognition.'
  people_to_recognize:
    '#type': textfield
    '#title': 'People to Recognize or Mention'
    '#description': 'List the names of people who should be specifically mentioned or recognized in this news story. Include their roles if relevant.'
    '#placeholder': 'e.g., John Smith (Project Manager), Sarah Wilson (Lead Developer), Marketing Team'
  publication_urgency:
    '#type': select
    '#title': 'Publication Urgency'
    '#options':
      normal: 'Normal (publish within a week)'
      urgent: 'Urgent (publish within 2 business days)'
      very_urgent: 'Very Urgent (publish today if possible)'
    '#required': true
    '#description': 'Select urgency level based on how time-sensitive this news is. Very urgent should be reserved for major announcements or time-critical information.'
  supporting_files:
    '#type': managed_file
    '#title': 'Photos, Documents, or Supporting Materials'
    '#multiple': true
    '#file_extensions': 'jpg jpeg png gif pdf doc docx ppt pptx'
    '#max_filesize': '10 MB'
    '#description': 'Upload any photos, screenshots, documents, or presentations that support your story. High-quality photos are especially valuable for making news more engaging. Maximum file size: 10MB per file.'
  contact_person:
    '#type': textfield
    '#title': 'Your Contact Information'
    '#required': true
    '#description': 'Provide your name and email so our communications team can reach out if they need more details or clarification about this story.'
    '#placeholder': 'John Smith, john.smith@company.com'
  quotes_available:
    '#type': checkbox
    '#title': 'I can provide quotes from people involved'
    '#description': 'Check this if you can get quotes from team members, customers, or other stakeholders involved in this story. Quotes make news more engaging and personal.'
  additional_information:
    '#type': textarea
    '#title': 'Additional Context or Background'
    '#rows': 3
    '#description': 'Include any background information, context, or other details that might be useful for our communications team when writing the final story. This could include project history, challenges overcome, or future implications.'
    '#placeholder': 'Any other context that would help tell this story better...'
