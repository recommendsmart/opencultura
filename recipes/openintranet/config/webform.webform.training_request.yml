id: training_request
title: 'Training Request'
description: ''
categories: {  }
elements: |-
  form_introduction:
    '#type': processed_text
    '#text': '<p><strong>Professional Development Request</strong></p><p>Use this form to request training, courses, conferences, or other learning opportunities. Please provide detailed information to help us evaluate and approve your request. All fields marked with * are required.</p>'
    '#format': basic_html
  training_topic:
    '#type': textfield
    '#title': 'Training Topic / Course Name'
    '#required': true
    '#placeholder': 'e.g., Advanced Excel, Leadership Skills, Scrum Master Certification, Public Speaking Workshop'
    '#description': 'Provide the specific name of the training, course, certification, or conference you want to attend. If you have multiple options, list your preferred choice here.'
  business_justification:
    '#type': textarea
    '#title': 'Business Justification'
    '#required': true
    '#rows': 4
    '#description': 'Explain how this training relates to your current role and responsibilities. Describe specific tasks or projects where you will apply these new skills. Be specific about why this training is needed now.'
    '#placeholder': 'Example: This Excel training will help me create automated reports for our monthly sales analysis, saving approximately 10 hours per month...'
  preferred_format:
    '#type': select
    '#title': 'Preferred Training Format'
    '#options':
      online: 'Online (webinar, e-learning platform, virtual classroom)'
      classroom: 'In-person classroom training'
      workshop: 'Hands-on workshop or practical session'
      internal: 'Internal training (conducted by company expert or colleague)'
      conference: 'Conference or industry event'
    '#required': true
    '#description': 'Select the format that would be most effective for this type of learning. Consider your learning style and the nature of the subject matter.'
  timeline_preference:
    '#type': select
    '#title': 'When do you need this training?'
    '#options':
      urgent: 'Urgent (within 1 month) - needed for current project'
      this_quarter: 'This Quarter - would be very helpful soon'
      this_half: 'This Half Year - important for upcoming projects'
      this_year: 'This Year - part of my development plan'
      flexible: 'Flexible Timeline - whenever budget allows'
    '#required': true
    '#description': 'Select the timeline that best reflects your need for this training. Urgent requests require additional justification.'
  company_benefits:
    '#type': textarea
    '#title': 'How will this training benefit the company and your team?'
    '#required': true
    '#rows': 4
    '#description': 'Describe the broader impact beyond your personal development. Will this help your team work more efficiently? Enable new services? Improve quality? Help with compliance? Be specific about business outcomes.'
    '#placeholder': 'Example: After this training, I can train 3 other team members, improving our entire team productivity and reducing dependency on external consultants...'
  estimated_cost:
    '#type': select
    '#title': 'Estimated Cost Range (including materials, travel if needed)'
    '#options':
      under_500: 'Under $500'
      5001000: '$500 - $1,000'
      10002000: '$1,000 - $2,000'
      20005000: '$2,000 - $5,000'
      over_5000: 'Over $5,000'
      unknown: 'Unknown - need to research'
    '#description': 'Include all costs: tuition, materials, travel, accommodation if applicable. If you have a specific quote, mention it in the additional notes below.'
  duration_estimate:
    '#type': select
    '#title': 'Training Duration'
    '#options':
      few_hours: 'Few hours (half day or less)'
      one_day: 'One Day'
      two_days: 'Two Days'
      one_week: 'One Week'
      multiple_weeks: 'Multiple weeks (ongoing course)'
      unknown: 'Unknown duration'
    '#description': 'Consider the time you will be away from regular work duties. For ongoing courses, estimate total time commitment including homework or assignments.'
  training_provider:
    '#type': textfield
    '#title': 'Training Provider / Organization (if known)'
    '#description': 'If you have a specific provider in mind, please mention their name. This helps us verify credentials and negotiate group discounts.'
    '#placeholder': 'e.g., Microsoft Learning, Coursera, local university, industry association'
  additional_notes:
    '#type': textarea
    '#title': 'Additional Information'
    '#rows': 3
    '#description': 'Include any other relevant details: specific dates, locations, prerequisites you have completed, link to course description, or why you chose this particular provider.'
    '#placeholder': 'Any other details that would help evaluate this request...'
