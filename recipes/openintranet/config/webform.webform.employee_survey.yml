id: employee_survey
title: 'Employee Survey'
description: ''
categories: {  }
elements: |-
  form_introduction:
    '#type': processed_text
    '#text': '<p><strong>Employee Satisfaction Survey</strong></p><p>This anonymous survey takes about 2-3 minutes to complete. Your honest feedback helps us improve our workplace and company culture. All responses are confidential.</p>'
    '#format': basic_html
  nps_score:
    '#type': webform_scale
    '#title': 'How likely are you to recommend our company as a workplace to a friend or colleague?'
    '#max': 10
    '#min': 0
    '#required': true
    '#description': 'Please rate on a scale from 0 to 10, where:<br>0 = Not at all likely<br>10 = Extremely likely<br><br>Think about your overall experience working here, including work environment, management, growth opportunities, and company culture.'
  reasons_for_low_score:
    '#type': textarea
    '#title': 'What are the main reasons you would not recommend our company as a workplace?'
    '#description': 'Please share specific areas where you feel improvements are needed. This could include management practices, work-life balance, communication, career development, compensation, work environment, or any other concerns you have.'
    '#rows': 4
    '#states':
      invisible:
        ':input[name="nps_score"]':
          empty: true
      visible:
        ':input[name="nps_score"]':
          value:
            less_equal: '6'
  what_you_like_most:
    '#type': textarea
    '#title': 'What do you like most about working at our company?'
    '#description': 'Please tell us what makes our company a great place to work. This could be about your team, management support, growth opportunities, company culture, benefits, work environment, or anything else you appreciate.'
    '#rows': 4
    '#states':
      invisible:
        ':input[name="nps_score"]':
          empty: true
      visible:
        ':input[name="nps_score"]':
          value:
            greater_equal: '9'
  areas_for_improvement:
    '#type': textarea
    '#title': 'What areas could be improved to make our company an even better workplace?'
    '#description': 'Even if you are satisfied overall, there is always room for improvement. Please suggest specific changes that would enhance your work experience, such as better communication, training opportunities, work processes, facilities, or management practices.'
    '#rows': 4
  employee_signature:
    '#type': textfield
    '#title': 'Your name (optional)'
    '#description': '<strong>This field is completely optional.</strong> Only provide your name if you want someone from HR or management to follow up with you personally about your feedback. Otherwise, leave this blank to keep your response anonymous.'
    '#placeholder': 'Leave blank for anonymous feedback'
