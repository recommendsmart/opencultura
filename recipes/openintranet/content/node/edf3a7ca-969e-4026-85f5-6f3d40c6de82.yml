k a free consultation</strong></a></p></div><div class="col-12 col-md-6 col-lg-5"><drupal-media data-entity-type="media" data-entity-uuid="88539345-b429-44be-850e-f37fe6bd6054">&nbsp;</drupal-media></div></div><div class="row mb-4 align-items-center gx-0 gy-4"><div class="col-12 col-lg-7"><iframe frameborder="0" height="500" width="100%" src="https://forms.gle/dx7nBQVJs6bWdDEW9">&nbsp;</iframe></div><div class="col-12 col-lg-5 ps-lg-4"><h2>Help us improve Open Intranet</h2><p>We truly appreciate your input! This quick and anonymous survey will give us insights into whatâ€™s going well and where thereâ€™s room to improve.<br><br>It takes just 2â€“3 minutes to finish.<br><br>Thanks for supporting the growth of Open Intranet! ðŸš€</p></div></div><p class="text-align-center"><br>Open Intranet proudly built and developed by <a href="https://www.droptica.com/">Droptica</a> in ðŸ‡µðŸ‡± Poland</p>'
